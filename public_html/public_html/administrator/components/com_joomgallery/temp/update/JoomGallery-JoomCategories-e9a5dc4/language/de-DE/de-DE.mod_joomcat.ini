MOD_JOOMCAT_CACHE_DESC="Wählen Sie, ob der Inhalt des Moduls zwischengespeichert werden soll (Cache-Funktion)."
MOD_JOOMCAT_MODULE_CLASS_SUFFIX_DESC="Ein Suffix, welcher der CSS Klasse hinzugefügt wird, um ein individuelles Styling zu ermöglichen."
MOD_JOOMCAT_COUNT_DESC="Geben Sie die maximale Anzahl der Kategorien ein, die angezeigt werden sollen. "
MOD_JOOMCAT_SHOWTHUMB_DESC="Wählen Sie den Modus der Thumbnailanzeige (Keine Anzeige, Zufallsbild oder Thumbnail laut JoomGallery Kategoriemanager)."
MOD_JOOMCAT_SHOWIMGDESCR_DESC="Wählen Sie, ob die Bildbeschreibung angezeigt werden soll."
MOD_JOOMCAT_THUMBNAILDIM_DESC="Wählen Sie, ob die Größe der Thumbnails angepasst werden soll."
MOD_JOOMCAT_THUMBNAILDIMVALUE_DESC="Geben Sie den Wert für die Thumbnailhöhe bzw. -breite in Pixeln an (z.B. 100)."
MOD_JOOMCAT_SHOWIMGLINK_DESC="Wählen Sie, ob und ggf. welcher Link auf dem Thumbnail aktiviert werden soll."
MOD_JOOMCAT_SHOWIMGCAT_DESC="Wählen Sie, ob der Kategorietitel angezeigt werden soll."
MOD_JOOMCAT_SHOWIMGCATLINK_DESC="Wählen Sie, ob ein Link zur Kategorieansicht auf dem Kategorietitel aktiviert werden soll."
MOD_JOOMCAT_COLUMNS_DESC="Wählen Sie, wie viel Spalten die Anzeige haben soll."
MOD_JOOMCAT_IMGPOSITION_DESC="Wählen Sie, wo das Thumbnail relativ zum Text angezeigt werden soll.<br/><b>Achtung: </b>Nicht jede Kombination aus <i>Position des Thumbnails</i> und <i>Horizontale Ausrichtung</i> ist auf Grund des tabellenlosen Designs wirksam."
MOD_JOOMCAT_HORALIGN_DESC="Wählen Sie die horizontale Ausrichtung der Bilder und Texte. <br/><b>Achtung:</b> Nicht jede Kombination aus <i>Position des Thumbnails</i> und <i>Horizontale Ausrichtung</i> ist auf Grund des tabellenlosen Designs wirksam."
MOD_JOOMCAT_SHOWHORRULER_DESC="Wählen Sie, ob horizontale Trennlinien zwischen den Thumbnailzeilen angezeigt werden sollen."
MOD_JOOMCAT_TXTRESETLISTSTYLE_DESC="Wählen Sie, ob die CSS Definitionen für Listen (ul, li) zur Anzeige der Texte zurückgesetzt werden sollen."
MOD_JOOMCAT_SHOWSHORTTEXT_DESC="Wählen Sie, ob nur die Kurzform der Texte angezeigt werden soll (Entfernung der beschreibenden Attribute wie <b>Kategorie:</b> oder <b>Beschreibung:</b>)."
MOD_JOOMCAT_IMGSHOWBORDER_DESC="Wählen Sie, ob ein Rahmen um das Thumbnail angezeigt werden soll."
MOD_JOOMCAT_IMGBORDERWIDTH_DESC="Wählen Sie die Rahmenbreite (CSS border-width, z.B. 1px oder 1em)."
MOD_JOOMCAT_IMGBORDERSTYLE_DESC="Wählen Sie die Rahmenart (CSS border-style)."
MOD_JOOMCAT_IMGBORDERCOLOR_DESC="Wählen Sie die Rahmenfarbe (CSS border-color, z.B. #000000 für schwarz)."
MOD_JOOMCAT_IMGPADDING_DESC="Wählen Sie den Abstand des Rahmens vom Bild (CSS padding, z.B. 3px oder 3em)."
MOD_JOOMCAT_IMGBGCOLOR_DESC="Wählen Sie die Hintergrundfarbe des Thumbnails (CSS background-color, z.B. #FFFFFF für weiss)."
MOD_JOOMCAT_ROOTCAT_DESC="Geben Sie die Wurzel-Kategorie ID ein. Die Kategorien werden nur aus den Kategorien ermittelt, die sich hierarschisch unter dieser Wurzel Kategorie befinden (der Wert 1 bedeutet, dass die gesamte Galerie bei der Ermittlung der Kategorien berücksichtigt wird)."
MOD_JOOMCAT_ITEMID_DESC="Itemid, die statt der Itemid der JoomGallery in die Links eingefügt werden soll. Wenn Sie dieses Feld leer lassen, wird die Itemid automatisch bestimmt."
MOD_JOOMCAT_BLACKLIST_CATS_DESC="Geben Sie die ID's der Kategorien bzw. Unterkategorien (durch Komma getrennt) an, die bei der Ermittlung der Kategorien herausgefiltert werden sollen (Unterkategorien der angegebenen Kategorien bzw. Unterkategorien werden automatisch mit herausgefiltert)."
MOD_JOOMCAT_SHOWCATDESCR_DESC="Wählen Sie, ob die Kategoriebeschreibung angezeigt werden soll."
MOD_JOOMCAT_ERRORMSG_SLD_NOT_AVAILABLE="Leider ist die Modul-Slideshow in der Detailansicht der Galerie aus Kompatibilitätsgründen nicht verfügbar. Verwenden Sie bitte die Slideshow der Galerie in der Detailansicht."
MOD_JOOMCAT_CATMODE_DESC="Wählen Sie die Sortierreihenfolge für die Kategorieanzeige"
MOD_JOOMCAT_SHOWCATRATE_DESC="Wählen Sie, ob die durchschnittliche Bewertung für die Kategorie angezeigt werden soll."
MOD_JOOMCAT_SHOWCATHITS_DESC="Wählen Sie, ob die Summe aller Bildzugriffe für die Kategorie angezeigt werden soll."
MOD_JOOMCAT_SHOWVML_DESC="Wählen Sie, ob und ggf. welcher Link am Modulende angezeigt werden soll. "
MOD_JOOMCAT_VMLALIGN_DESC="Wählen Sie die Ausrichtung des zusätzlichen Links am Modulende."
MOD_JOOMCAT_VMLTEXT_DESC="Wählen Sie den Text, der als zusätzlicher Link am Modulende angezeigt werden soll."
MOD_JOOMCAT_THUMBNAILIMGTYPE_DESC="Wählen Sie die JoomGallery Bilderquelle zur Darstellung der Thumbnails aus."
MOD_JOOMCAT_CROPIMG_DESC="Sollen alle Thumbnails in der gleichen Breite/Höhe angezeigt werden? Die Berechnung erfolgt dynamisch, indem aus der Mitte des Bildes ein Ausschnit (Höhe x Breite) gewählt wird.<br /><b>Die Parameter unter <i>'Thumbnail Dimensionsänderung'</i> und <i>'Dimensionswert in Pixel'</i> werden dann ignoriert.</b>"
MOD_JOOMCAT_CROPIMGWIDTH_DESC="Geben Sie die Breite aller Thumbnails in px an (z.B. 50)."
MOD_JOOMCAT_CROPIMGHEIGHT_DESC="Geben Sie Höhe aller Thumbnails in px an (z.B. 50)."
MOD_JOOMCAT_SLDJGSETTINGS_DESC="Hier können Sie wählen, ob sie Werte für die Slideshow vorgeben wollen, oder die Werte gelten sollen, die im JoomGallery Backend für die Slideshow eingestellt sind. Die folgenden Optionen sind wirkungslos, wenn hier <i>Ja</i> gewählt wird."
MOD_JOOMCAT_SLDTIMER_DESC="Anzeigedauer der einzelnen Bilder in Millisekunden bis das nächste Bild geladen wird."
MOD_JOOMCAT_SLDTRANSITION_DESC="Wählen Sie den Übergangseffekt."
MOD_JOOMCAT_SLDTRANSTIME_DESC="Die Dauer der Übergänge in Millisekunden."
MOD_JOOMCAT_SLDMAXDIMAUTO_DESC="Wenn diese Option gesetzt ist berechnet die Slideshow selbständig die maximalen Ausmaße des Containers und orientiert sich dabei am größten anzuzeigenden Bild. Wichtig: Die automatische Berechnung kann insbesondere bei vielen Bildern innerhalb der Kategorie und bei Bildern mit Wasserzeichen zu Wartezeiten führen, bevor die Slideshow startet. Die folgenden zwei Optionen sind wirkungslos, wenn hier <i>Ja</i> gewählt wird."
MOD_JOOMCAT_SLDWIDTH_DESC="Breite des Slideshow-Containers in px."
MOD_JOOMCAT_SLDHEIGHT_DESC="Höhe des Slideshow-Containers in px."
MOD_JOOMCAT_SLDINFOPANE_DESC="Blendet bei jedem Bildwechsel den Bildtitel und die Bildbeschreibung unten im Slideshow-Container ein."
MOD_JOOMCAT_SLDCAROUSEL_DESC="Zeigt oben im Slideshow-Containers eine bewegliche Leiste mit den Thumbnails aller Bilder an. Beim Klick auf eines dieser Thumbnails spring die Slideshow zu dessen Detailbild."
MOD_JOOMCAT_SLDARROWS_DESC="Zeigt innerhalb der Slideshow Pfeile an, mit deren Hilfe man manuell vor- oder zurückblättern kann."
MOD_JOOMCAT_SLDIMGSORT_DESC="Wählen Sie die Sortierung bzw. Reihenfolge der Bilder, wie sie in der Slideshow angezeigt werden sollen."
MOD_JOOMCAT_SLDMAXIMG_DESC="Geben Sie die maximale Anzahl von Bildern an, auf die die Slideshow begrenzt werden soll (0=alle Bilder der Kategorie werden angezeigt)."
MOD_JOOMCAT_SHOWHIDDEN_DESC="Wählen Sie, ob versteckte Inhalte der Galerie angezeigt werden sollen. Versteckte Kategorien bzw. Bilder können im Kategoriemanager bzw. Bildermanager der JoomGallery festgelegt werden."
MOD_JOOMCAT_SHOWCATADDITIONALFIELDS_DESC="Wählen Sie, ob zusätzliche Kategoriefelder, die von Plugins wie "_QQ_"JoomGallery - Additional Category Fields"_QQ_" erzeugt werden, angezeigt werden sollen."
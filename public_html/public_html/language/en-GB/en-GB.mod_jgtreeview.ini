MOD_JGTREEVIEW_CACHE_DESC="Select whether to cache the content of this module."
MOD_JGTREEVIEW_MODULE_CLASS_SUFFIX_DESC="A suffix to be applied to the CSS class of the module, this allows individual module styling."
MOD_JGTREEVIEW_NAME_DESC="Enter a tree view name (e.g. gallery name). Leave that field empty to use JoomGallery's name (COM_JOOMGALLERY_COMMON_GALLERY), which is configured in the language file. This setting is only effective if the 'Root category ID' is set to <b>1</b>."
MOD_JGTREEVIEW_GRID_DESC="Select whether a grid should be shown in the tree view."
MOD_JGTREEVIEW_BGCOLOR_ACTIVE_NODE_DESC="Enter a background color for the selected resp. active tree view node (e.g. #FFFFFF for white)."
MOD_JGTREEVIEW_SHOW_OPEN_CLOSE_ALL_DESC="Select whether a link to open / close all nodes of the tree view should be shown."
MOD_JGTREEVIEW_SHOW_CREDITS_DESC="Select whether a back link to www.famfamfam.com should be shown. Please comply with the license terms from www.famfamfam.com for the use of the icons in this module."
MOD_JGTREEVIEW_ITEMID_DESC="Itemid, which will be inserted in the links instead of the JoomGallery itemid. If you leave this field blank, the Itemid will computed automatically."
MOD_JGTREEVIEW_SORT_CAT_DESC="Sorting order of the categories in the tree view. This setting refers only to the first level categories."
MOD_JGTREEVIEW_SORT_SUBCAT_DESC="Sorting order of the subcategories in the tree view. This setting refers to all subcategory levels."
MOD_JGTREEVIEW_MAX_LEN_CATNAME_DESC="Enter the number of characters to which the category and subcategory names are to be cut (0 = no reduction)."
MOD_JGTREEVIEW_BLACKLIST_CATS_DESC="Enter the ID's of the categories or subcategories (comma separated) which will be filtered out from the tree view (subcategories of the specified categories or subcategories are automatically filtered out too)."
MOD_JGTREEVIEW_ROOT_CATID_DESC="Enter the category ID, which serves as root for the tree view. Enter <b>1</b> to show the complete gallery in the tree view. "
MOD_JGTREEVIEW_ICON_THEME_DESC="Select the icon theme for the tree view."
MOD_JGTREEVIEW_SHOWHIDDEN_DESC="Select whether hidden categories of the gallery should be shown. Hidden categories can be determined in the category manager of the JoomGallery backend."
MOD_JGTREEVIEW_SHOW_ALWAYS_EXPANDED_DESC="Select whether the category tree should always be shown completely expanded."
MOD_JGTREEVIEW_DISABLE_NEW_DESC="With this parameter you can explicitly disable the 'New' - labeling of the categories, even if it is enabled for the gallery itself. A deactivation can increase the module performance for large galleries with many categories significantly. If set to 'No', the settings of the JoomGallery configuration are operative."
MOD_JGTREEVIEW_USRMODE_DESC="If the 'Owner mode' is enabled the 'Root category ID' will be computed by the module itself to the first highest level category owned by the user currently logged in. This computed category will override the module option. The tree view displays only this category resp node including all it's subnodes."
MOD_JGTREEVIEW_NODELINK_DESC="Select whether the category nodes of the tree view should link to the category view or the default detail view. If you select 'Default detail view' and there are no images available in that category the link falls back to 'Category view'."
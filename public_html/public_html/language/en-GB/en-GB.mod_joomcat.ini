MOD_JOOMCAT_CACHE_DESC="Select whether to cache the content of this module."
MOD_JOOMCAT_MODULE_CLASS_SUFFIX_DESC="A suffix to be applied to the css class of the module, this allows individual module styling."
MOD_JOOMCAT_COUNT_DESC="Enter the maximum number of categories to be shown."
MOD_JOOMCAT_SHOWTHUMB_DESC="Select the thumbnail display mode (None, random or thumbnail according to JoomGallery's category manager settings)."
MOD_JOOMCAT_SHOWIMGDESCR_DESC="Select whether the image description should be shown."
MOD_JOOMCAT_THUMBNAILDIM_DESC="Select whether the dimension of the thumbnails should be changed."
MOD_JOOMCAT_THUMBNAILDIMVALUE_DESC="Enter the value in pixel for the thumbnail height or width (e.g. 100)."
MOD_JOOMCAT_SHOWIMGLINK_DESC="Select the type of link to activate on the thumbnail."
MOD_JOOMCAT_SHOWIMGCAT_DESC="Select whether the category title should be shown."
MOD_JOOMCAT_SHOWIMGCATLINK_DESC="Select whether a link to the category view on the category title should be enabled."
MOD_JOOMCAT_COLUMNS_DESC="Select the number of columns for displaying the categories."
MOD_JOOMCAT_IMGPOSITION_DESC="Select the position of the thumbnail.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is working due to the design without tables."
MOD_JOOMCAT_HORALIGN_DESC="Select the horizontal alignment to display thumbnails and texts.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is working due to the design without tables."
MOD_JOOMCAT_SHOWHORRULER_DESC="Select whether horizontal rulers should be shown between the thumbnail rows."
MOD_JOOMCAT_TXTRESETLISTSTYLE_DESC="Select whether to reset the CSS definitions for lists (ul, li) to display the texts."
MOD_JOOMCAT_SHOWSHORTTEXT_DESC="Select whether the short texts should be displayed (Removal of descriptive attributes like <b>Category:</b> or <b>Description:</b>)."
MOD_JOOMCAT_IMGSHOWBORDER_DESC="Select whether the thumbnail should have a border."
MOD_JOOMCAT_IMGBORDERWIDTH_DESC="Select the border width (CSS border-width, e.g. 1px or 1em)."
MOD_JOOMCAT_IMGBORDERSTYLE_DESC="Select the border style (CSS border-style)."
MOD_JOOMCAT_IMGBORDERCOLOR_DESC="Select the border color (CSS border-color, e.g. #000000 for black)."
MOD_JOOMCAT_IMGPADDING_DESC="Select the border padding (CSS padding, e.g. 3px or 3em)."
MOD_JOOMCAT_IMGBGCOLOR_DESC="Select the thumbnail background color (CSS background-color, e.g. #FFFFFF for white)."
MOD_JOOMCAT_ROOTCAT_DESC="Enter the root category ID. The categories will be determined only from the set of categories that are below the root category (the value of 1 means that the entire gallery is taken into account for the determination of the categories)."
MOD_JOOMCAT_ITEMID_DESC="Itemid, which will be inserted in the links instead of the JoomGallery Itemid. If you leave this field blank, the Itemid will computed automatically."
MOD_JOOMCAT_BLACKLIST_CATS_DESC="Enter the ID's of the categories or subcategories (comma separated) which will be filtered out from the categories (subcategories of the specified categories or subcategories are automatically filtered out too)."
MOD_JOOMCAT_SHOWCATDESCR_DESC="Select whether the category description should be shown."
MOD_JOOMCAT_ERRORMSG_SLD_NOT_AVAILABLE="Sorry, but the module slideshow is for reasons of compatibility not available in the gallery's detail view. Please use the slideshow of the gallery itself in the detail view."
MOD_JOOMCAT_CATMODE_DESC="Select the sort mode for showing the categories"
MOD_JOOMCAT_SHOWCATRATE_DESC="Select whether to display the average rating for the category."
MOD_JOOMCAT_SHOWCATHITS_DESC="Select whether to display the sum of all image requests for the category."
MOD_JOOMCAT_SHOWVML_DESC="Select whether to display an additional link at the end of the module. "
MOD_JOOMCAT_VMLALIGN_DESC="Select the alignment of the additional link."
MOD_JOOMCAT_VMLTEXT_DESC="Select the text for the additional link."
MOD_JOOMCAT_THUMBNAILIMGTYPE_DESC="Select the JoomGallery image source for creating the thumbnail."
MOD_JOOMCAT_CROPIMG_DESC="Show all thumbnails with the same width/height. They will be resized dynamically by cropping the pictures from the center to the desired height/width. <b>The parameters <i>'Thumbnail dimension change'</i> and <i>'Dimension value in pixel'</i> will be ignored.</b>"
MOD_JOOMCAT_CROPIMGWIDTH_DESC="Enter the width of all thumbnails in pixel (e.g. 50)."
MOD_JOOMCAT_CROPIMGHEIGHT_DESC="Enter the height of all thumbnails in pixel (e.g. 50)."
MOD_JOOMCAT_SLDJGSETTINGS_DESC="Select whether you want to specify values for the slideshow or the values configured in JoomGallery's backend should be used for it. The following parameters are ignored when set to <i>Yes</i>."
MOD_JOOMCAT_SLDTIMER_DESC="Timeframe in milliseconds in which a single image is displayed until the next image appears."
MOD_JOOMCAT_SLDTRANSITION_DESC="Choose the transition effect."
MOD_JOOMCAT_SLDTRANSTIME_DESC="Time of transition in milliseconds."
MOD_JOOMCAT_SLDMAXDIMAUTO_DESC="With this option set to <i>Yes</i> the slideshow calculates the maximum height and width of all images before starting to determine the dimensions of the box displaying the images. Note: This will increase the waiting time before the slideshows begins, especially with many images and in addition watermarked. The two following size parameters are ignored when set to <i>Yes</i>."
MOD_JOOMCAT_SLDWIDTH_DESC="Width of slideshow container in px."
MOD_JOOMCAT_SLDHEIGHT_DESC="Height of slideshow container in px."
MOD_JOOMCAT_SLDINFOPANE_DESC="Show infopane at bottom with picture title and description."
MOD_JOOMCAT_SLDCAROUSEL_DESC="Show all thumbs at the top moveable to right/left. When clicking on a thumb the slideshow jumps to the regarding detail picture."
MOD_JOOMCAT_SLDARROWS_DESC="Show arrows right and left to navigate manually through the pictures."
MOD_JOOMCAT_SLDIMGSORT_DESC="Select the sort order of the images how they should appear in the slideshow."
MOD_JOOMCAT_SLDMAXIMG_DESC="Enter the maximum number of images the slideshow should be limited to (0 = all the category images are displayed)."
MOD_JOOMCAT_SHOWHIDDEN_DESC="Select whether hidden content of the gallery should be shown. Hidden categories resp images can be determined in the category manager resp the image manager of the JoomGallery backend."
MOD_JOOMCAT_SHOWCATADDITIONALFIELDS_DESC="Select whether additional category fields created by plugins like "_QQ_"JoomGallery - Additional Category Fields"_QQ_" should be shown."
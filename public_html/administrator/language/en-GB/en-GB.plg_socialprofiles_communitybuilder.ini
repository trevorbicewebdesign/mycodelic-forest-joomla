COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Profile Import"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Always Import Profile Data"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="If set to yes, a user's avatar and field mappings (as set below) will be imported each and every time they login to your site. If set to No, the import will only take place on their initial registration. After that, any updates to their social network profile will not be reflected on your site."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Import Avatar"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Set this option to Yes to automatically set the user's Community Builder avatar to their current social network profile picture after connecting their user."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_COVER_PHOTO_LABEL="Import Cover Photo"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_COVER_PHOTO_DESC="Set this option to Yes to automatically set the user's Community Builder cover photo to their current social network cover photo after connecting their user."

COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_LABEL="Skip CB Activation"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="If set to yes, new users will automatically be activated in Community Builder.<br/>If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="CB Terms of Service"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="If set to yes, new users will not be required to accept Terms &amp; Conditions. If set to no and Enable Terms &amp; Conditions is enabled in Community Builder, the user will need to accept your terms and conditions."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Show Profile Fields"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="On the Login/Registration page, show Community Builder profile fields in the registration section."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="None"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Required Only"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="All"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Show Imported Fields"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="On the Login/Registration page, show Community Builder profile fields in the registration section which will be imported from the Social Network. If set to Show, any fields that will be imported from the Social Network will be shown. If set to Hide, Social Network fields will be hidden. Use this option with 'Show Profile Fields' to limit the fields shown on registration."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_REQUIRED_LABEL="*"
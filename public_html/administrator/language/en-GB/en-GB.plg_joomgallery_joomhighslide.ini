PLG_JOOMGALLERY_JOOMHIGHSLIDE_GLOBAL_HIGHSLIDE_EXISTENT_LABEL="Global Highslide existent"
PLG_JOOMGALLERY_JOOMHIGHSLIDE_GLOBAL_HIGHSLIDE_EXISTENT_DESC="Please enable this option if highslide is already integrated in your site on another way (e.g. another plugin). The JavaScript und CSS files of JoomHighslide won't be loaded then. So performance is improved and conflicts may be avoided."